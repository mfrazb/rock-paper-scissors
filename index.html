<html lang="en">

<head>

    <title>rock paper scissors</title>

<body>
    <div class="game-container">
        <div class="button-container">
            <button class="choice" id="rock">rock</button>
            <button class="choice" id="paper">paper</button>
            <button class="choice" id="scissors">scissors</button>
        </div>
        <div class="score-container">
            <div id="scoreboard">Click a button to play!</div>
        </div>
    </div>
    <div class="footer-container">
        <ul>
            <li class="footer-text">Created by MFB</li>

                <li>
                    <img class="mfb-logo" src="images/growing_spiral_black.png" alt="MFB Spiral">
                </li>
        </ul>
